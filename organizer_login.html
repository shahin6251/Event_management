<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Login</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a consistent look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="organizer_login.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Main container to center the login form -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Login Card -->
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg space-y-6">
            <header class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Organizer Login</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Welcome back! Please sign in to continue.</p>
            </header>
            
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="your_username" required>
                </div>

                <!-- Password Input -->
                <div>
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <a href="#" id="forgot-password-link" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">Forgot Password?</a>
                    </div>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="********" required>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Sign Up Link -->
            <footer class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <a href="organizer_signup.html" id="organizer_signup.html" class="font-medium text-indigo-600 dark:text-indigo-400 hover:underline">
                        Sign Up
                    </a>
                </p>
            </footer>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="organizer_login.js"></script>
</body>
</html>
