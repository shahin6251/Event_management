<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <link rel="stylesheet" href="MainStyle.css">
</head>
<body>
  <header>
    <h1>Event Management</h1>
    <p>Select an event type to see available organizers</p>
  </header>

  <main>
    <div class="grid-container">
      <div class="event-card" onclick="goToOrganizers('Marriage')">
        <img src="img/wedding.jpeg" alt="Marriage Event">
        <h2>Marriage</h2>
      </div>
      <div class="event-card" onclick="goToOrganizers('Birthday')">
        <img src="img/birthday.jpg" alt="Birthday Event">
        <h2>Birthday</h2>
      </div>
      <div class="event-card" onclick="goToOrganizers('Corporate')">
        <img src="img/corporate_event.jpeg" alt="Corporate Event">
        <h2>Corporate Event</h2>
      </div>
      <div class="event-card" onclick="goToOrganizers('Concert')">
        <img src="img/concert.jpg" alt="Concert Event">
        <h2>Concert</h2>
      </div>
      <div class="event-card" onclick="goToOrganizers('Festival')">
        <img src="images/festival.jpg" alt="Festival Event">
        <h2>Festival</h2>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
