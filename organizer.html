<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organizer Dashboard</title>
  <link rel="stylesheet" href="organizer.css">
</head>
<body>
  <header>
    <h1>Organizer Dashboard</h1>
    <a href="order.html" class="orderBtn">View Order List</a>
  </header>

  <main>
    <!-- Organizer Details -->
    <section class="card" id="detailsSection">
      <h2>Organizer Details</h2>
      <p id="detailsText">Name: John Doe<br>Email: johndoe@email.com<br>Location: Dhaka</p>
      <button class="editBtn" data-target="detailsText">Edit</button>
    </section>

    <!-- Previous Works -->
    <section class="card" id="worksSection">
      <h2>Previous Works</h2>
      <div id="worksGallery">
        <img src="work1.jpg" alt="Work 1">
        <img src="work2.jpg" alt="Work 2">
      </div>
      <button class="editBtn" data-target="worksGallery">Edit</button>
    </section>

    <!-- Pricing -->
    <section class="card" id="pricingSection">
      <h2>Pricing</h2>
      <p id="pricingText">Basic Package: $200<br>Premium Package: $500</p>
      <button class="editBtn" data-target="pricingText">Edit</button>
    </section>

    <!-- Contact -->
    <section class="card" id="contactSection">
      <h2>Contact</h2>
      <p id="contactText">Phone: +880123456789<br>WhatsApp: +880987654321</p>
      <button class="editBtn" data-target="contactText">Edit</button>
    </section>
  </main>

  <script src="organizer.js"></script>
</body>
</html>
