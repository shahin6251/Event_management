<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Sign Up</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a consistent look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="organizer_signup.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <!-- Main container to center the sign-up form -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Sign-up Card -->
        <div class="max-w-xl w-full bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg space-y-6">
            <header class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Create Organizer Account</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Join our platform and start managing your events.</p>
            </header>
            
            <!-- Sign-up Form -->
            <form id="signup-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Full Name -->
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                        <input type="text" id="full-name" name="full-name" class="mt-1 input-field" placeholder="John Doe" required>
                    </div>

                    <!-- Email Address -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 input-field" placeholder="you@example.com" required>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 input-field" placeholder="+1 (555) 123-4567">
                    </div>

                    <!-- Company Name -->
                    <div>
                        <label for="company-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Company Name</label>
                        <input type="text" id="company-name" name="company-name" class="mt-1 input-field" placeholder="Your Company LLC">
                    </div>
                </div>

                <!-- Company Website URL -->
                 <div>
                    <label for="company-website" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Company Website URL</label>
                    <input type="url" id="company-website" name="company-website" class="mt-1 input-field" placeholder="https://yourcompany.com">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 input-field" placeholder="your_username" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                     <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 input-field" placeholder="********" required>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="mt-1 input-field" placeholder="********" required>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="space-y-2 pt-2">
                    <div class="flex items-start">
                        <input id="terms-conditions" name="terms-conditions" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" required>
                        <div class="ml-3 text-sm">
                            <label for="terms-conditions" class="font-medium text-gray-700 dark:text-gray-300">I agree to the <a href="#" class="text-indigo-600 dark:text-indigo-400 hover:underline">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <input id="marketing-consent" name="marketing-consent" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <div class="ml-3 text-sm">
                            <label for="marketing-consent" class="font-medium text-gray-700 dark:text-gray-300">I consent to receiving marketing emails (optional)</label>
                        </div>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 mt-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                        Create Account
                    </button>
                </div>
            </form>
            
            <!-- Login Link -->
            <footer class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="organizer_login.html" id="login-link" class="font-medium text-indigo-600 dark:text-indigo-400 hover:underline">
                        Sign In
                    </a>
                </p>
            </footer>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="organizer_signup.js"></script>
</body>
</html>
